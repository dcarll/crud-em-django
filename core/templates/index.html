{% extends 'base.html' %}
{% load humanize %}

{% block content %}
	<div class="row position-relative">
		
			<h1 class="mx-auto">Produtos</h1>
		

		
		
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome </th>
					<th scope="col">Preço </th>
					<th scope="col">Ação </th>
				</tr>
			</thead>
			<tbody>
				{% for produto in produtos %}
					<tr>
						<td >{{ produto.id}}</td>
						<td >{{ produto.nome}}</td>
						<td >R${{ produto.preco|intcomma}}</td><!-- int comma é uma função do humanize, significa virgula, vai formatar o preço--->
						<td scope="row">
							<a class="btn btn-warning" href="{% url 'upd_produto' produto.pk %}">Editar</a>
							<a class="btn btn-danger" href="{% url 'del_produto' produto.pk 	%}">Deletar</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<div class="mx-auto">
			
				<a href="{% url 'add_produto'%}" class="mx-auto">
					<button class="btn btn-primary btn-md btn-light mx-auto">
						 Cadastar Novo Produto
					</button>
				</a>
			
			
		</div>
			
	</div>
{% endblock%}
